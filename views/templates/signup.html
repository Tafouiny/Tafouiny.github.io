<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <link rel="stylesheet" href="/css/authSystem.css" />

    <title>Forum registration</title>
  </head>
  <body>
    <div class="container">
      <form action="" method="POST" class="login-email">
        <p class="login-text" style="font-size: 2rem; font-weight: 800">Registration</p>
        <div class="input-group">
          <input type="text" placeholder="Username" name="username" maxlength="20" required />
        </div>
        <div class="input-group">
          <input type="email" placeholder="Email" name="email" required />
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" name="password" required />
        </div>
        <div class="input-group">
          <input type="password" placeholder="Confirm Password" name="cpassword" required />
        </div>
        <div class="input-group">
          <button name="submit" class="btn">Registration</button>
        </div>
        <p class="logWithSocial">Or Log in with :</p>
        <div class="social-icons">
          <a href="#"><img src="/assets/google.svg" alt="Google"></a>
          <a href="#"><img src="/assets/github.svg" alt="Github"></a>
          <a href="#"><img src="/assets/facebook.svg" alt="Facebook"></a>
        </div>
        <p class="login-register-text">Already have an account ? <a href="/signin">Login here !</a></p>
      </form>
    </div>
  </body>
</html>
